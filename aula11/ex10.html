<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 12pt Arial;
        }
        
        input#ver {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Valocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" id="ver" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value) //conversão de texto pra numero
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`

            if (vel < 80) {
                res.innerHTML += `Dirija sempre com o cinto de segurança!`
            } else {
                res.innerHTML += `Você ultrapassou o limite de velocidade permitido. <strong>MULTADO!</strong>`
            }
        }
    </script>
</body>
</html>
