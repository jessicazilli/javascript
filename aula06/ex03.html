<html lang="pt-br">
<head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Pronto, me livrei da maldição!</p> <!-- Comentário em HTML -->
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // Pode ser somente Number(n) sem parseInt ou parseFloat
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`)       
    </script>
